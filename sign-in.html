<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APBMN - Sign In</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #007BFF; /* Corporate blue */
    }

    .signin-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .signin-container h1 {
      margin-bottom: 20px;
      color: #007BFF;
      font-size: 28px;
    }

    .signin-container form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .signin-container input {
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .signin-container input:focus {
      outline: none;
      border-color: #007BFF;
      box-shadow: 0 0 5px rgba(0,123,255,0.3);
    }

    .signin-container button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #007BFF;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .signin-container button:hover {
      background: #0056b3;
    }

    .signup-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .signup-link a {
      color: #007BFF;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    /* Notification Box */
    .notification {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
      text-align: center;
    }

    .success {
      background: #d4edda;
      color: #155724;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>

  <div class="signin-container">
    <h1>APBMN Sign In</h1>
    <form id="signinForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>
    <div class="signup-link">
      Donâ€™t have an account? <a href="signup.html">Sign up</a>
    </div>
    <div id="notification" class="notification"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD2Dqz6jg8YACBvg_G_7yIR6c8sSH39BsQ",
      authDomain: "cypx-onlinecrypto.firebaseapp.com",
      databaseURL: "https://cypx-onlinecrypto-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "cypx-onlinecrypto",
      storageBucket: "cypx-onlinecrypto.firebasestorage.app",
      messagingSenderId: "857500807275",
      appId: "1:857500807275:web:0e04242866ff30bec3812e",
      measurementId: "G-7PXLNKJLXV"
    };

    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const database = firebase.database();
    const notificationBox = document.getElementById("notification");

    function showNotification(message, type) {
      notificationBox.innerText = message;
      notificationBox.className = "notification " + type;
      notificationBox.style.display = "block";
      setTimeout(() => {
        notificationBox.style.display = "none";
      }, 4000);
    }

    document.getElementById("signinForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;

          // Fetch user profile from Realtime DB
          database.ref("users/" + user.uid).once("value")
            .then(snapshot => {
              if(snapshot.exists()){
                const userData = snapshot.val();
                showNotification(`Welcome back, ${userData.username}!`, "success");
                console.log("User Profile:", userData);

                // redirect after short delay
                setTimeout(() => {
                  window.location.href = "dashboard.html"; // create dashboard later
                }, 1500);
              } else {
                showNotification("No profile data found.", "error");
              }
            });

        })
        .catch((error) => {
          showNotification(error.message, "error");
        });
    });
  </script>

</body>
</html>
