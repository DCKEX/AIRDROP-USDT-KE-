<script>
auth.onAuthStateChanged(user => {
  if (!user) { window.location = 'signin.html'; return; }
  const uid = user.uid;
  const userRef = db.ref('users/' + uid);
  const transRef = db.ref('transactions/' + uid);

  document.getElementById('user-email').textContent = user.email;

  // VIP Levels
  userRef.child('vipLevels').on('value', snap => {
    const vipUnlocked = snap.val() || [];
    let level = 0;
    if (Array.isArray(vipUnlocked)) {
      const nums = vipUnlocked.filter(n => typeof n === 'number');
      if (nums.length > 0) level = Math.max(...nums);
    } else if (typeof vipUnlocked === 'object' && Object.keys(vipUnlocked).length > 0) {
      const nums = Object.keys(vipUnlocked).map(n => parseInt(n)).filter(n => !isNaN(n));
      if (nums.length > 0) level = Math.max(...nums);
    }
    document.getElementById('vip-level').textContent = `VIP ${level}`;
    document.getElementById('vip-stars').textContent = '★'.repeat(level);
  });

  // Balances
  userRef.child('balance').on('value', snap => {
    const bal = parseFloat(snap.val() || 0);
    document.getElementById('total-balance').textContent =
      `Jumla ya Salio: TZS ${bal.toLocaleString()}`;
  });

  userRef.child('recharged').on('value', snap => {
    const rech = parseFloat(snap.val() || 0);
    document.getElementById('recharged-amount').textContent =
      `Kiasi Ulichoweka: TZS ${rech.toLocaleString()}`;
  });

  // When a deposit is made (tracked from deposit.html)
  db.ref('deposits/' + uid).on('child_added', snap => {
    const deposit = snap.val();
    if (!deposit || !deposit.amount) return;
    const amount = parseFloat(deposit.amount);
    const now = new Date().toLocaleString();

    // Update total recharged
    userRef.child('recharged').transaction(val => (val || 0) + amount);

    // Record in transaction history for financial.html
    transRef.push({
      type: "Amana (Deposit)",
      amount,
      date: now,
      currency: "TZS"
    });
  });

  // Reset password
  document.getElementById('change-password-btn').onclick = () => {
    auth.sendPasswordResetEmail(user.email).then(() => {
      showPopup('✅ Barua ya kubadilisha nenosiri imetumwa');
    }).catch(() => showPopup('❌ Hitilafu imetokea', true));
  };

  // Logout
  document.getElementById('logout-btn').onclick = () => {
    auth.signOut().then(() => {
      showPopup('✅ Umetoka');
      setTimeout(() => window.location = 'signin.html', 1500);
    }).catch(() => showPopup('❌ Kushindwa kutoka', true));
  };
});

function showPopup(msg, red = false) {
  const p = document.createElement('div');
  p.className = 'popup' + (red ? ' red' : '');
  p.textContent = msg;
  document.body.appendChild(p);
  setTimeout(() => p.remove(), 3000);
}
</script>
