<script>
auth.onAuthStateChanged(user=>{
  if(!user){ window.location='signin.html'; return; }

  const uid = user.uid;
  const totalVipLevels = 10; // total VIP levels in your system

  // ✅ Sync VIP info with vip.html and profile.html
  db.ref('users/'+uid+'/vipStats').on('value', snap=>{
    const stats = snap.val() || {};
    const opened = parseInt(stats.opened || 0);
    const completed = parseInt(stats.completed || 0);
    const ongoing = parseInt(stats.ongoing || 0);
    const remaining = Math.max(0, totalVipLevels - opened);

    document.getElementById('total-vips').textContent = totalVipLevels;
    document.getElementById('opened-vips').textContent = opened;
    document.getElementById('ongoing-vips').textContent = ongoing;
    document.getElementById('completed-vips').textContent = completed;

    // auto-balance consistency check: if vip.html adds more later
    if(opened > totalVipLevels) db.ref('users/'+uid+'/vipStats/opened').set(totalVipLevels);
  });

  // ✅ Update task history
  db.ref('users/'+uid+'/taskHistory').limitToLast(50).on('value', snap=>{
    const hist = snap.val() || {};
    const cont = document.getElementById('task-history');
    cont.innerHTML = '';
    const items = Object.values(hist).sort((a,b)=>(b.timestamp||0)-(a.timestamp||0));
    items.forEach(item=>{
      const row = document.createElement('div');
      row.className='row';
      const time = new Date(item.timestamp||Date.now()).toLocaleString();
      row.innerHTML = `<div>${item.action||'Kitendo'}</div><div>${time}</div>`;
      cont.appendChild(row);
    });
  });
});

// Popup function
function showPopup(msg, red=false){
  const p = document.createElement('div');
  p.className='popup' + (red?' red':'');
  p.textContent = msg;
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),3000);
}
</script>
