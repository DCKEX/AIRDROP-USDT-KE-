<script>
function renderTxn(type, id, data){
  const div = document.createElement('div');
  const amountKSH = Number(data.amount).toLocaleString('en-US');
  div.className = 'txn';
  div.innerHTML = `
    <h4>${type} â€“ KSH ${amountKSH}</h4>
    <p><strong>Date:</strong> ${new Date(data.timestamp).toLocaleString()}</p>
    <p><strong>Status:</strong> <span class="status ${data.status}">${data.status}</span></p>
  `;
  return div;
}

auth.onAuthStateChanged(user => {
  if(!user){ window.location='signup.html'; return; }
  const uid = user.uid;
  const list = document.getElementById('txn-list');
  const loader = document.getElementById('loader');

  loader.style.display = 'flex';
  list.style.display = 'none';
  let hasData = false;

  // Listen for deposits
  db.ref('deposits/'+uid).on('value', snap => {
    list.innerHTML = "";
    snap.forEach(child => {
      const txn = renderTxn("Deposit", child.key, child.val());
      list.prepend(txn);
      hasData = true;
    });
    loader.style.display = 'none';
    list.style.display = 'block';
    if(!hasData) list.innerHTML = "<p>No deposit transactions yet.</p>";
  });

  // Listen for withdrawals
  db.ref('withdrawals/'+uid).on('value', snap => {
    snap.forEach(child => {
      const txn = renderTxn("Withdrawal", child.key, child.val());
      list.prepend(txn);
      hasData = true;
    });
    loader.style.display = 'none';
    list.style.display = 'block';
    if(!hasData) list.innerHTML = "<p>No withdrawal transactions yet.</p>";
  });
});
</script>
