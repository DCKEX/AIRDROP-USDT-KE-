<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>AIRDROP USDT KE - Sign In</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial}
    body{min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#050d25,#0a182c);color:#f1f5f9;padding:24px}
    .card{width:100%;max-width:420px;background:rgba(255,255,255,0.03);border-radius:14px;padding:24px;box-shadow:0 8px 30px rgba(2,6,23,0.6)}
    h1{font-size:22px;margin-bottom:16px;text-align:center;color:#c7d2fe}
    form{display:grid;gap:14px}
    label{font-size:13px;color:#cbd5e1}
    input{width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.05);background:rgba(255,255,255,0.02);color:#f8fafc;font-size:15px}
    input::placeholder{color:#94a3b8}
    button{padding:12px;border-radius:10px;background:linear-gradient(90deg,#06b6d4,#7c3aed);color:white;border:none;font-weight:600;cursor:pointer;font-size:15px}
    button:disabled{opacity:.6;cursor:not-allowed}
    .error{display:none;color:#fecaca;background:rgba(255,100,100,0.06);border:1px solid rgba(255,100,100,0.1);padding:8px;border-radius:8px;text-align:center;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);min-width:260px;z-index:999}
    .foot{margin-top:10px;text-align:center;font-size:13px;color:#94a3b8}
    .foot a{color:#a5b4fc;text-decoration:none;font-weight:600}
  </style>
</head>
<body>
  <div class="card">
    <h1>AIRDROP USDT KE - Sign In</h1>

    <form id="signinForm">
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="you@example.com" required/>
      </div>

      <div>
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Enter your password" minlength="6" required/>
      </div>

      <div id="error" class="error"></div>
      <button id="signinBtn" type="submit">Sign In</button>

      <div class="foot">
        Donâ€™t have an account? <a href="signup.html">Sign Up</a>
      </div>
    </form>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD2Dqz6jg8YACBvg_G_7yIR6c8sSH39BsQ",
      authDomain: "cypx-onlinecrypto.firebaseapp.com",
      databaseURL: "https://cypx-onlinecrypto-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "cypx-onlinecrypto",
      storageBucket: "cypx-onlinecrypto.firebasestorage.app",
      messagingSenderId: "857500807275",
      appId: "1:857500807275:web:0e04242866ff30bec3812e",
      measurementId: "G-7PXLNKJLXV"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const $ = id => document.getElementById(id);
    const showError = msg => {
      const err = $("error");
      err.textContent = msg;
      err.style.display = "block";
      setTimeout(()=>err.style.display="none",3000);
    };

    $("signinForm").addEventListener("submit", async e => {
      e.preventDefault();
      const email = $("email").value.trim();
      const pass = $("password").value;

      if (!email) return showError("Email is required.");
      if (pass.length < 6) return showError("Password must be at least 6 characters long.");

      $("signinBtn").disabled = true;

      try {
        await auth.signInWithEmailAndPassword(email, pass);
        window.location.href = "dashboard.html";
      } catch (err) {
        console.error(err);
        showError("Invalid email or password.");
      } finally {
        $("signinBtn").disabled = false;
      }
    });
  </script>
</body>
</html>
